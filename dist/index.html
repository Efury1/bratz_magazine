<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bratz Magazine</title>
    <style>body {
            background-color: #725f6a; /* Bratz Pink */
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            overflow-y: auto; /* Enable vertical scrolling */
            text-align: right;
            padding: 20px;
            height: 100vh;
        }

        header {
            text-align: right;
            padding: 20px;
            min-height: 15vh;
        }

        .header-content {
            max-width: 80%;
            margin: 0 auto;
            color: white;
            text-align: center;
        }

        #welcome-section {
            text-align: center;
            padding: 40px; /* Add padding to create space around the text */
            background-color: #725f6a; /* Bratz Pink background for the section */
            color: #FFF; /* White text color */
            border-radius: 10px;
            max-width: 75%;
            width: 100%;
        }

        #welcome-section h1 {
            font-size: 28px; /* Increase font size for "Welcome to" */
            margin-bottom: 10px; /* Add some space below "Welcome to" */
        }

        #welcome-section h2 {
            font-size: 36px; /* Increase font size for "Bratz Magazine" */
            margin: 0; /* Remove default margins */
            line-height: 1.2; /* Adjust line height for better spacing */
        }

        #welcome-section p {
            font-size: 18px; /* Adjust font size for the description */
            margin-top: 10px; /* Add space between the title and description */
        }
        /* ... (remaining CSS code) ... */


        #draggable-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100%;
        }

        .draggable {
            width: 300px;
            height: 200px;
            background-color: #8A2BE2; /* Purple background */
            color: #FFF; /* White text color */
            text-align: center;
            cursor: grab; /* Change cursor type */
            position: absolute;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3); /* Add a shadow */
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #FFF;
            font-size: 18px;
            cursor: pointer;
        }

        .cd-button {
            width: 110px;
            height: 150px;
            background-color: #8B008B; /* Purple */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position:static;
            bottom: 20px;
            right: 20px;
            color: #FFF;
            font-weight: bold;
            font-size: 14px;  
            padding: 10px 20px;
            
        }

        /* Change Background Button */
        #change-bg-button {
            background-color: #8B008B; /* Purple */
            color: #FFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px;
        }

        .cd-inner {
            transform: rotate(45deg); /* Rotate the inner content to create the CD effect */
        }

        .popup-content {
            padding: 30px;
            padding-top: 50px; /* Adjust content padding to make space for the close button */
        }

        .popup-content h2 {
            margin: 0;
            font-size: 24px;
        }

        .popup-content p {
            margin-top: 10px;
            font-size: 18px;
        }
        

        #desktop {
            background-color: #725f6a; /* Purple */
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            border-radius: 20;

        }

        nav {
          -webkit-flex: 1;
          -ms-flex: 1;
          flex: 1;
          background: purple;
          padding: 20px;
          overflow: hidden;
        }

        .menu-item {
            color: #FFF;
            margin: 0 10px;
            cursor: pointer;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #7d7c81;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content
        {
            display: block;
        }

        .dropdown ul {
            list-style: none; /* Remove default list bullets */
            padding: 0;
            margin: 0;
        }

        .dropdown ul li {
            margin: 5px 0; /* Add spacing between list items */
        }

        .dropdown ul li a {
            display: block; /* Make the entire list item clickable */
            text-decoration: none;
            color: #FFF;
            padding: 5px 0; /* Add padding to make it visually appealing */
            text-align: left;
        }

        .dropdown ul li a:hover {
            background-color: purple; /* Highlight on hover */
        }

        #menu-bar {
            width: 80%;
            background-color: #7d7c81;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            border-radius: 30px;
            margin: 20px auto; /* Add margin for spacing around the menu-bar and center it horizontally */
        }


        #footer {
            width: 100%;
            color: #FFF;
            text-align: center;
            padding: 10px 0;
        }

        /* Desktop Icons */
        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .desktop-icon a {
            text-decoration: none;
            color: #8B008B; /* Purple */
            font-weight: bold;
            margin-top: 5px;
        }

        .desktop-icon img {
            width: 100%;
            height: 500px;
            margin-bottom: 10px;
            border-radius: 10px;
        }</style>
</head>
<body>
    <div id="desktop">
        <header>
            <div class="header-content">
                <h1>Bratz</h1>
            </div>
        </header>
     
        <div id="menu-bar">
            <div class="menu-item">File</div>
            <div class="menu-item">Edit</div>
            <div class="dropdown">View
                <ul class="dropdown-content">
                    <li><a href="">Dear Chloe</a></li>
                    <li><a href="">Fashion Emergency</a></li>
                    <li><a href="">Music Spotlight</a></li>
                    <li><a href="">Lifestyle</a></li>
                </ul>
            </div>
            <div class="menu-item">Help</div>
        </div>
        

    
        <div id="welcome-section">
            <h1>Welcome to</h1>
            <h2>Bratz Magazine</h2>
            <p>Your source for all things Bratz!</p>
        </div>

        <div class="desktop-icon">
            <a href="#" style="font-size: 24px; color: white; text-decoration: none; font-weight: bold;">
                Bratz News</a>
            <img src="/KylieBratz.5cbbe8d4.png" alt="Bratz News Icon">
        </div>
        <div id="draggable-container">
            <div id="draggable-block" class="draggable">
                <button id="close-button" class="close-button">X</button>
                <div class="popup-content">
                    <h2>Bratz Pop-up</h2>
                    <p>New Kylie Jenner Doll, can now be preordered</p>
                </div>
            </div>
        </div>
    
        <!-- Add more icons as needed -->

        <!-- Change Background Button -->
        <button id="cd-button" class="cd-button">Change Background</button>

        <div id="footer">
          
        </div>
    </div>
    <script>var draggableBlock = document.getElementById('draggable-block');
var closeButton = document.getElementById('close-button');
var isDragging = false;
var offsetX, offsetY;
draggableBlock.addEventListener('mousedown', function (e) {
  if (isDragging) {
    // If the block is already being dragged, release it and reset the cursor.
    //draggableBlock.style.transition = 'transform 0.3s ease-in-out';
    document.body.style.cursor = 'auto'; // Restore default cursor
    isDragging = false;
    return;
  }
  offsetX = e.clientX - draggableBlock.getBoundingClientRect().left;
  offsetY = e.clientY - draggableBlock.getBoundingClientRect().top;
  draggableBlock.style.transition = 'none';
  draggableBlock.style.cursor = 'grabbing';
  isDragging = true;
});
document.addEventListener('mousemove', function (e) {
  if (!isDragging) return;
  var x = e.clientX - offsetX;
  var y = e.clientY - offsetY;
  draggableBlock.style.transform = "translate(".concat(x, "px, ").concat(y, "px)");
  document.body.style.cursor = 'grabbing';
});
document.addEventListener('mouseup', function () {
  if (isDragging) {
    //xdraggableBlock.style.transition = 'transform 0.3s ease-in-out';
    document.body.style.cursor = 'auto';
    isDragging = false;
  }
});
document.addEventListener('mouseleave', function () {
  if (isDragging) {
    draggableBlock.style.transition = 'transform 0.3s ease-in-out';
    document.body.style.cursor = 'auto';
    isDragging = false;
  }
});
closeButton.addEventListener('click', function () {
  // Handle the close button click event to hide the draggable block.
  draggableBlock.style.display = 'none';
});</script>
</body>
</html>
