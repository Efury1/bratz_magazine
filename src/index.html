<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bratz Magazine</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div id="desktop">
        <header>
            <div class="header-content">
                <div class="circle">
                    <h1 class="bratzHeader">Bratz</h1>
                </div>
            </div>
        </header>
     
        <div id="menu-bar">
            <div class="dropdown">File
                <ul class="dropdown-content">
                    <li><a href="">Save As</a></li>
                </ul>
            </div>
            <div class="dropdown">Edit
                <ul class="dropdown-content">
                    <li><a class="popup" onClick="myFunction()">Make Post
                        <span class="popuptext" id="myPopup">
                            <h2>Post</h2>
                            <label>Email</label>
                            <input type="email"></input>
                            <div>
                                <label>Question</label>
                                <input type="text" placeholder="Write you question for Chloe here"></input>
                            </div>
                            <div>
                                <button>Submit</button>
                            </div>
                           
                        </span>
                    </a></li>
                </ul>
            </div>
            <div class="dropdown">View
                <ul class="dropdown-content">
                    <li><a href="dearChloe.html">Dear Chloe</a></li>
                    <li><a href="fashionEmergency.html">Fashion Emergency</a></li>
                    <li><a href="music.html">Music Spotlight</a></li>
                    <li><a href="lifestyle.html">Lifestyle</a></li>
                </ul>
            </div>
            <div class="menu-item">Help</div>
        </div>
        

    
        <div id="welcome-section">
            <h1>Welcome to</h1>
            <h2>Bratz Magazine</h2>
            <p>Your source for all things Bratz!</p>
        </div>

        <div class="desktop-icon">
            <a href="./bratzNews.html" style="font-size: 24px; color: white; text-decoration: none; font-weight: bold;">
                Bratz News</a>
            <img src="KylieBratz.png" alt="Bratz News Icon">
        </div>
        <div id="draggable-container">
            <div id="draggable-block" class="draggable">
                <button id="close-button" class="close-button">X</button>
                <div class="popup-content">
                    <h2>Bratz Pop-up</h2>
                    <p>New Kylie Jenner Doll, can now be preordered</p>
                </div>
            </div>
        </div>
    
        <!-- Add more icons as needed -->
        <div id="footer">
          
        </div>
    </div>
    <script>

        function myFunction() {
           let popup = document.getElementById("myPopup");
           popup.classList.toggle("show");
        }

        const draggableBlock = document.getElementById('draggable-block');
        const closeButton = document.getElementById('close-button');

        let isDragging = false;
        let offsetX, offsetY;

        draggableBlock.addEventListener('mousedown', (e) => {
            if (isDragging) {
                // If the block is already being dragged, release it and reset the cursor.
                //draggableBlock.style.transition = 'transform 0.3s ease-in-out';
                document.body.style.cursor = 'auto'; // Restore default cursor
                isDragging = false;
                return;
            }

            offsetX = e.clientX - draggableBlock.getBoundingClientRect().left;
            offsetY = e.clientY - draggableBlock.getBoundingClientRect().top;

            draggableBlock.style.transition = 'none';
            draggableBlock.style.cursor = 'grabbing';
            isDragging = true;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const x = e.clientX - offsetX;
            const y = e.clientY - offsetY;

            draggableBlock.style.transform = `translate(${x}px, ${y}px)`;
            document.body.style.cursor = 'grabbing';
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                //xdraggableBlock.style.transition = 'transform 0.3s ease-in-out';
                document.body.style.cursor = 'auto';
                isDragging = false;
            }
        });

        document.addEventListener('mouseleave', () => {
            if (isDragging) {
                draggableBlock.style.transition = 'transform 0.3s ease-in-out';
                document.body.style.cursor = 'auto';
                isDragging = false;
            }
        });

        closeButton.addEventListener('click', () => {
            // Handle the close button click event to hide the draggable block.
            draggableBlock.style.display = 'none';
        });


                

    </script>
</body>
</html>
