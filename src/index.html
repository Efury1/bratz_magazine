<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bratz Magazine</title>
    <style>
        body {
            background-color: #FF66CC; /* Bratz Pink */
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        #desktop {
            background-color: #8B008B; /* Purple */
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
        }

        #menu-bar {
            width: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            padding: 5px 0;
        }

        .menu-item {
            color: #FFF;
            margin: 0 10px;
            cursor: pointer;
        }

        #content {
            flex-grow: 1;
            width: 80%;
            background-color: #FFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: auto;
        }

        #footer {
            width: 100%;
            background-color: #000;
            color: #FFF;
            text-align: center;
            padding: 10px 0;
        }

        /* Desktop Icons */
        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .desktop-icon a {
            text-decoration: none;
            color: #8B008B; /* Purple */
            font-weight: bold;
            margin-top: 5px;
        }

        .desktop-icon img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        /* Change Background Button */
        #change-bg-button {
            background-color: #8B008B; /* Purple */
            color: #FFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="desktop">
        <div id="menu-bar">
            <div class="menu-item">File</div>
            <div class="menu-item">Edit</div>
            <div class="menu-item">View</div>
            <div class="menu-item">Help</div>
        </div>
        <div id="content">
            <h1>Welcome to Bratz Magazine</h1>
            <p>Your source for all things Bratz!</p>
            <!-- Add Bratz-related content here -->
        </div>
        <div class="desktop-icon">
            <a href="#">Bratz News</a>
            <img src="" alt="Bratz News Icon">
        </div>
        <div class="desktop-icon">
            <a href="#">Fashion Trends</a>
            <img src="" alt="Fashion Trends Icon">
        </div>
        <!-- Add more icons as needed -->

        <!-- Change Background Button -->
        <button id="change-bg-button">Change Background</button>

        <div id="footer">
            &copy; 2023 Bratz Magazine
        </div>
    </div>
</body>
</html>
