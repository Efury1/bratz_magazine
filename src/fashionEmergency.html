<head>

    <title>Bratz Magazine</title>
    <style>
        body {
            background-color: #402b94; /* Bratz Pink */
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            overflow-y: auto; /* Enable ver∆ítical scrolling */
            text-align: right;
            padding: 20px;
            height: 100vh;
        }

        #desktop {
            background-color: #402b94; /* Purple */
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            border-radius: 20;
        }

        header {
            text-align: right;
            padding: 20px;
            min-height: 15vh;
        }

        .header-content {
            max-width: 80%;
            margin: 0 auto;
            color: white;
            text-align: center;
        }

        #welcome-section {
            text-align: center;
            padding: 40px; /* Add padding to create space around the text */
            background-color: #cf087c; /* Bratz Pink background for the section */
            color: #FFF; /* White text color */
            border-radius: 10px;
            max-width: 75%;
            width: 100%;
        }

        #welcome-section h1 {
            font-size: 28px; /* Increase font size for "Welcome to" */
            margin-bottom: 10px; /* Add some space below "Welcome to" */
        }

        #welcome-section h2 {
            font-size: 36px; /* Increase font size for "Bratz Magazine" */
            margin: 0; /* Remove default margins */
            line-height: 1.2; /* Adjust line height for better spacing */
        }

        #welcome-section p {
            font-size: 18px; /* Adjust font size for the description */
            margin-top: 10px; /* Add space between the title and description */
        }
        /* ... (remaining CSS code) ... */


        #draggable-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100%;
        }

        .circle {
            border-radius: 50%;
            width: 150px;
            height: 100px;
            padding: 10px;
            background: #fff;
            border: 1px solid #a4874c;
            color: #000;
            text-align: center;
            background-color: #c89f4d;
        }

        .bratzHeader {
            font-family: 'BratzFont', Arial, sans-serif; /* Thinking of using a custom font, otherwise I'm going to fallback on Arial or sans-serif */
            font-size: 40px; 
            color: purple; 
            text-transform: uppercase; /* Making the text uppercase like the logo */
            letter-spacing: 3px; /* May increase letter spacing for a more stylized look */
            text-shadow: 2px 2px 4px rgba(210, 213, 122, 0.955); /* Addint a subtle text shadow for depth */         
        }

        .draggable {
            width: 300px;
            height: 200px;
            background-color: #02f503; /* Purple background */
            color: #FFF; /* White text color */
            text-align: center;
            cursor: grab; /* Change cursor type */
            position: absolute;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3); /* Add a shadow */
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #FFF;
            font-size: 18px;
            cursor: pointer;
        }

        .cd-button {
            width: 110px;
            height: 150px;
            background-color: #8B008B; /* Purple */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position:static;
            bottom: 20px;
            right: 20px;
            color: #FFF;
            font-weight: bold;
            font-size: 14px;  
            padding: 10px 20px;
            
        }

        /* Change Background Button */
        #change-bg-button {
            background-color: #8B008B; /* Purple */
            color: #FFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px;
        }

        .cd-inner {
            transform: rotate(45deg); /* Rotate the inner content to create the CD effect */
        }

        .popup-content {
            padding: 30px;
            padding-top: 50px; /* Adjust content padding to make space for the close button */
        }

        .popup-content h2 {
            margin: 0;
            font-size: 24px;
        }

        .popup-content p {
            margin-top: 10px;
            font-size: 18px;
        }

        .menu-item {
            color: #FFF;
            margin: 0 10px;
            cursor: pointer;
        }

        .dropdown {
            float: left;
            overflow: hidden;
            padding: 10px 10px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #0387b1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content
        {
            display: block;
        }

        .dropdown ul {
            list-style: none; /* Remove default list bullets */
            padding: 0;
            margin: 0;
        }

        .dropdown ul li {
            margin: 5px 0; /* Add spacing between list items */
        }

        .dropdown ul li a {
            display: block; /* Make the entire list item clickable */
            text-decoration: none;
            color: #FFF;
            padding: 5px 0; /* Add padding to make it visually appealing */
            text-align: left;
        }

        .dropdown ul li a:hover {
            background-color: purple; /* Highlight on hover */
        }

        #menu-bar {
            width: 80%;
            background-color: #0387b1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            border-radius: 30px;
            margin: 20px auto; /* Add margin for spacing around the menu-bar and center it horizontally */
        }


        #footer {
            width: 100%;
            color: #FFF;
            text-align: center;
            padding: 10px 0;
        }

        /* Desktop Icons */
        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .desktop-icon a {
            text-decoration: none;
            color: #8B008B; /* Purple */
            font-weight: bold;
            margin-top: 5px;
        }

        .desktop-icon img {
            width: 100%;
            height: 500px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
    </style>
</head>
